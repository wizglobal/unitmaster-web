<div class="row">
    <div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">STATEMENT</h3>
    <button class="btn btn-warning pull-right" ng-click="generatepdf()">Download Pdf</button>
  </div>
  <div class="panel-body">
     <table class="table table-hover table-condensed table-responsive">
    <thead>
      <tr>
        <th>R  No</th>
        <th>Trans Date</th>
        <th>Type</th>
        <th>Price</th>
        <th>Cost</th>
        <th>Units</th>
        <th>Amount</th>
        <th>Units</th>
        <th>Nav</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="tran in transactions">
                     <td>{{ tran.transId }}</td>
                    <td>{{ tran.transDate }}</td>
                      <td>{{ tran.transType}}</td>
                     <td>{{ tran.price }}</td>
                    <td>{{ tran.amount}}</td>
                      <td>{{ tran.noofshares }}</td>
                      <td>{{ tran.amount}}</td>
                     <td>{{ tran.RELATIONSHIP }}</td>
                    <td>{{ tran.nav}}</td>
                   
                     
                  </tr>
    </tbody>
  </table>
  </div>
</div>
