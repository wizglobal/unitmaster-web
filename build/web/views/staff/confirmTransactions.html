<div class="row">
    <div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">THESE TRANSACTIONS HAVE NOT BEEN CONFIRMED..</h3>
     <div class="pull-right">Search :<input type="text" ng-model="names"></div>
    <div class="clearfix"></div>
  </div>
  <div class="panel-body">
      
     <table class="table table-hover table-condensed table-responsive">
    <thead>
      <tr>
        <th>TRANS ID</th>
        <th>TRANS TYPE</th>
        <th>TRANS DATE</th>
        <th>MEMBER NO</th>
         <th>VIEW DETAILS</th>
  
      </tr>
    </thead>
    <tbody>
      <tr dir-paginate="tran in transactions | filter :names |  itemsPerPage:4 ">
                     <td>{{ tran.transId}}</td>
                    <td>{{ tran.transType }} </td>
                      <td>{{ tran.transDate }}</td>
                    <td>{{ tran.memberNo }}  </td>
                    <td><a href="#" >View Details .. </a></td>   
                      
                  </tr>
    </tbody>
  </table>
        <dir-pagination-controls   max-size="4"  direction-links="true"  boundary-links="true" >  </dir-pagination-controls>
  </div>
</div>
