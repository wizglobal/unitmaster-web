<div class="row">
    <div class ="col-md-12">
    <div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">THESE MEMBERS HAVE NOT BEEN CONFIRMED.</h3>
     <div class="pull-right">Search :<input type="text" ng-model="names"></div>
    <div class="clearfix"></div>
  </div>
  <div class="panel-body">
   <div class="table-responsive">   
     <table class="table table-hover table-condensed table-responsive">
    <thead>
      <tr>
        <th>MEMBER NO</th>
        <th>MEMBER NAMES</th>
        <th>VIEW DETAILS</th>
      
      </tr>
    </thead>
    <tbody>
      <tr dir-paginate="member in members | filter :names | orderBy:'userId' | itemsPerPage:4 ">
                     <td>{{ member.memberNo }}</td>
                    <td>{{ member.title }} {{ member.allnames }} </td>
                    <td><button class="btn btn-warning" ng-click="viewDetails(member)" >View Details </button></td>   
                      
                  </tr>
    </tbody>
  </table>
   </div>
        <dir-pagination-controls   max-size="4"  direction-links="true"  boundary-links="true" >  </dir-pagination-controls>
  </div>
</div>
    </div>
</div>
