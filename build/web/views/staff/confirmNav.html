<div class="row">
    <div class ="col-md-12">
    <div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">THESE NAV's HAVE NOT BEEN CONFIRMED.</h3>
     <div class="pull-right">Search :<input type="text" ng-model="names"></div>
    <div class="clearfix"></div>
  </div>
  <div class="panel-body">
   <div class="table-responsive">   
     <table class="table table-hover table-condensed table-responsive">
    <thead>
      <tr>
        <th>NAV ID</th>
        <th>NAV DATE</th>
        <th>SECURITY CODE</th>
        <th>AMOUNT</th>
         <th>PURCHASE PRICE</th>
         <th>ADMIN FEE</th>
         <th>POSTED BY</th>
         <th></th>
      </tr>
    </thead>
    <tbody>
      <tr dir-paginate="nav in navs | filter :names |  itemsPerPage:4 ">
                     <td>{{ nav.navId }}</td>
                    <td>{{ nav.navDate }} </td>
                      <td>{{ nav.securityCode }}</td>
                    <td>{{ nav.amount }}  </td>
                      <td>{{ nav.PPrice }}</td>
                    <td>{{ nav.admFee }} </td>
                      <td>{{ nav.staffname }}</td>
                    <td><button class="btn btn-warning"  ng-click="viewDetails(nav)" >view Details .. </button></td>   
                      
                  </tr>
    </tbody>
  </table>
   </div>
        <dir-pagination-controls   max-size="4"  direction-links="true"  boundary-links="true" >  </dir-pagination-controls>
  </div>
</div>
    </div>
</div>
