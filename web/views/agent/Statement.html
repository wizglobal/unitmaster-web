<div class="row">
 
   <div class="col-sm-12">
    <div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Your Transaction History</h3>
    <button class="btn btn-warning btn-primary pull-right" ng-click="generatepdf()">Download Pdf</button>
    <div class="clearfix"></div>
  </div>
  <div class="panel-body">
      <div class="table-responsive">  
     <table class="table table-hover table-condensed table-responsive">
    <thead>
      <tr>
        <th>TRANS ID</th>
        <th>TRANS TYPE</th>
        <th>TRANS DATE</th>
        <th>PORTFOLIO</th>
        <th>AMOUNT.</th>
        <th>WITHHOLDING.</th>
       
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="tran in transactions">
                     <td>{{ tran.transId }}</td>
                    <td>{{ tran.transType }}</td>
                      <td>{{ tran.transDate}}</td>
                     <td>{{ tran.portfolio }}</td>
                    <td>{{ tran.amtvalue}}</td>
                     <td>{{ tran.withholdingamt }}</td>
                
                   
                     
                  </tr>
    </tbody>
  </table>
      </div>
  </div>
</div>
</div> 
</div>
