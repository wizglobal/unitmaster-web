<div class="row">
      <div class ="col-md-12">
    <div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">THESE CUSTOMERS HAVE BEEN CONFIRMED BUT HAVE NOT BEEN REGISTERED TO USE THE ONLINE SYSTEM.</h3>
     <div class="pull-right">Search :<input type="text" ng-model="names"></div>
    <div class="clearfix"></div>
  </div>
  <div class="panel-body">
       <div class="table-responsive">    
     <table class="table table-hover table-condensed table-responsive">
    <thead>
      <tr>
        <th>MEMBER NO</th>
        <th>NAMES</th>
        <th>MEMBER TYPE</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr dir-paginate="member in members | filter :names | orderBy:'memberNo' | itemsPerPage:4 ">
                     <td>{{ member.memberNo }}</td>
                    <td>{{ member.title }} {{ member.allnames }}</td>
                      <td>{{ member.comp}}</td>   
                      <td><a class="btn btn-danger " ng-click="registermember(member)">Register</a></td> 
                  </tr>
    </tbody>
  </table>
       </div>
        <dir-pagination-controls   max-size="4"  direction-links="true"  boundary-links="true" >  </dir-pagination-controls>
  </div>
</div>
      </div>
</div>
