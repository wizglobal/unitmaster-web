<div class="row">
    <div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Your Request,Complain,Comment e.t.c below</h3>
    
  </div>
  <div class="panel-body">
                         <div class="row">
                             <div class ="col-md-12">
                               <label for="subject">Subject</label>
	                      <input type="text" class="form-control" placeholder="Subject" id="subject" ng-model="feedback.SUBJECT" />
                               </div>
                         </div>
                             <div class="row">  
                                 <div class ="col-md-12">
                              <label for="desc">Enter Your Text Here</label>
				<textarea class="form-control" rows="4" id="desc" ng-model="feedback.DESCRIPTION" ></textarea>
                             </div>
                             </div>
</div>
   <div class="panel-footer">
				<button  class="btn btn-warning" ng-click="SubmitFeedback(feedback)"> Submit</button>
	
				<button  class="btn btn-error" ng-click="CancelFeedback()" > Cancel</button>
			</div>     
        
</div>
