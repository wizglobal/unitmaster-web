<div class="row">
    <div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">THESE ARE THE FEEDBACKS YOU HAVE SENT TO US OVER THE PAST FEW DAYS</h3>
    
  </div>
  <div class="panel-body">
      <a href="#!/Sendfeedback" class="btn btn-error btn-primary pull-right" ng-click="giveViews()">Give us Your Views</a>
     <table class="table table-hover table-condensed table-responsive">
    <thead>
      <tr>
        <th>ID</th>
        <th>SUBMISSION DATE</th>
        <th>SUBJECT</th>
        <th>RESPONDED TO</th>      
      </tr>
    </thead>
    <tbody>
                  <tr ng-repeat="feedback in feedbacks">
                     <td>{{ feedback.id }}</td>
                     <td>{{ feedback.submissionDate }}</td>
                     <td>{{ feedback.subject}}</td>
                     <td>{{ feedback.responded_to }}</td>    
                  </tr>
    </tbody>
  </table>
  </div>
</div>
</div>
